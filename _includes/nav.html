<ul id="_nav-menu">
    {% assign docs = site.pages | where_exp: "doc", "doc.url contains '/docs/'" | sort: "path" %}
    {% for doc in docs %}
    <li>
        <a href="{{ doc.url }}">
            {{ doc.icon | default:'<i class="fa-regular fa-file"></i>' }}
            {{ doc.title | default:doc.name | remove:".md" | replace:"-"," " | capitalize }}
        </a>
    </li>
    {% endfor %}
</ul>
